version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: dependencies
  ignore:
    - dependency-name: "org.junit.jupiter:junit-jupiter-api"
      versions: ">= 6"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
  target-branch: master